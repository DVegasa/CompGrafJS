<script>
    const W = 1000;
    const H = 500;

    // init
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    var iData = ctx.createImageData(W, H)
    ctx.putImageData(iData, 0, 0)
    edSetPixel(200, 200, 255, 0, 0);

    let isDrawing = false;
    let startPoint, endPoint;

    canvas.addEventListener('mousedown', e => {
        if (e.button === 0) { // ЛКМ
            console.log('mousedown');
            isDrawing = true;
            startPoint = {x:e.offsetX, y:e.offsetY};
            endPoint = null;
        }
    });

    canvas.addEventListener('mousemove', e => {
        // if (isDrawing) {
        //     edClear();
        //     endPoint = {x:e.offsetX, y:e.offsetY};
        //     edDrawLine(startPoint.x, startPoint.y, endPoint.x, startPoint.y);
        //     edDrawLine(startPoint.x, startPoint.y, startPoint.x, endPoint.y);
        //     edDrawLine(endPoint.x, endPoint.y, endPoint.x, startPoint.y);
        //     edDrawLine(endPoint.x, endPoint.y, startPoint.x, endPoint.y);
        // }
    })

    canvas.addEventListener('mouseup', e => {
        if (e.button === 0) { // ЛКМ
            console.log('mouseup');
            isDrawing = false;
            edClear();
            endPoint = {x:e.offsetX, y:e.offsetY};
            edDrawLine(startPoint.x, startPoint.y, endPoint.x, startPoint.y);
            edDrawLine(startPoint.x, startPoint.y, startPoint.x, endPoint.y);
            edDrawLine(endPoint.x, endPoint.y, endPoint.x, startPoint.y);
            edDrawLine(endPoint.x, endPoint.y, startPoint.x, endPoint.y);
        }
    })

    function edDrawLine(x0, y0, x1, y1, r=0, g=0, b=0, a=255) {
        let A, B, sign;
        A = y1 - y0;
        B = x0 - x1;
        if (Math.abs(A) > Math.abs(B)) sign = 1;
        else sign = -1;
        let signA, signB;

        if (A < 0) signA = -1;
        else signA = 1;
        if (B < 0) signB = -1;
        else signB = 1;

        let f = 0;
        edSetPixel(x0, y0, r, g, b, a);
        let x = x0, y = y0;
        if (sign === -1) {
            do {
                f += A*signA;
                if (f > 0) {
                    f -= B*signB;
                    y += signA;
                }
                x -= signB;
                edSetPixel(x, y, r, g, b, a);
            } while (x !== x1 || y !== y1);
        } else {
            do {
                f += B*signB;
                if (f > 0) {
                    f -= A*signA;
                    x -= signB;
                }
                y += signA;
                edSetPixel(x, y, r, g, b, a);
            } while (x !== x1 || y !== y1);
        }
    }

    function edClear() {
        iData = ctx.createImageData(W, H);
        ctx.putImageData(iData, 0, 0);
    }

    function edSetPixel(x, y, r, g, b, a = 255) {
        const i = (W * y + x)*4;
        iData.data[i + 0] = r;
        iData.data[i + 1] = g;
        iData.data[i + 2] = b;
        iData.data[i + 3] = a;
        ctx.putImageData(iData, 0, 0)
    }

    function edGetRandom(min, max) {
        return Math.random() * (max - min) + min;
    }
</script>
